<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let txt = "a:1 b:1 a:3 b:4 c:1 c:8";
        // string 1
        let a1String = txt.slice(2, 3);
        let b1String = txt.slice(6, 7);
        let c1String = txt.slice(18, 19);
        // string 2
        let a2String = txt.slice(10, 11);
        let b2String = txt.slice(14, 15);
        let c2String = txt.slice(22, 23);
        // calc
        let aRes = eval(a1String + "+" + a2String);
        let bRes = eval(b1String + "+" + b2String);
        let cRes = eval(c1String + "+" + c2String);
        // render
        console.log(txt);
        console.log("a:" + aRes, "b:" + bRes, "c:" + cRes);
    </script>
</body>
</html>
